<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BookApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/manifest/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/manifest/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/manifest/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/manifest/favicon-16x16.png">
  <link rel="manifest" href="assets/manifest/manifest.json">
  <link rel="mask-icon" href="assets/manifest/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/manifest/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="assets/manifest/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
</head>
<body>
  <app-root class="mat-typography"></app-root>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
            // Registration was successful
            console.log('Registration successful with scope: ', registration.scope);

            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // At this point, the old content will have been purged and
                    // the fresh content will have been added to the cache.
                    // It's the perfect time to display a "New content is
                    // available; please refresh." message in your web app.
                    console.log('New content is available; please refresh.');
                  } else {
                    // At this point, everything has been precached.
                    // It's the perfect time to display a
                    // "Content is cached for offline use." message.
                    console.log('Content is cached for offline use.');
                  }
                }
              };
            }

        }).catch(err => {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
        });
    }
  </script>
</body>
</html>
